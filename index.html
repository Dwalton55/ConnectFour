<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <title>Document</title>
</head>
<body>
    
    <div class="grid gameContainer"> <!-- contains entire game display and will be responsive to window size -->
        <div class="grid col0 col">
            <div class="row5  row" x="0" y="0">

            </div>

            <div class="row4  row" x="0" y="1">

            </div>

            <div class="row3  row" x="0" y="2">

            </div>

            <div class="row2  row" x="0" y="3">

            </div>

            <div class="row1  row" x="0" y="4">

            </div>

            <div class="row0 clickable row" x="0" y="5">

            </div>
        </div>

        <div class="grid col1 col">
            <!-- clickable class is added to first elements to make them the only ones that are clickable by player, or a successful player interaction with the clickable div, the clickable class shall be removed and a clikable class shall be added to the subsequent sibling div. -->
            <div class="row5 row" x="1" y="0">

            </div>

            <div class="row4  row" x="1" y="1">

            </div>

            <div class="row3  row" x="1" y="2">

            </div>

            <div class="row2  row" x="1" y="3">

            </div>

            <div class="row1  row" x="1" y="4">

            </div>

            <div class="row0 clickable row" x="1" y="5">

            </div>
        </div>
        
        <div class="grid col2 col">
                <div class="row5  row" x ="2" y ="0">

                </div>
    
                <div class="row4  row" x ="2" y="1">
    
                </div>
    
                <div class="row3  row" x ="2" y="2">
    
                </div>
    
                <div class="row2  row" x ="2" y="3">
    
                </div>
    
                <div class="row1  row" x ="2" y="4">
    
                </div>
    
                <div class="row0 clickable row" x ="2" y="5 x="3" y=""">
    
                </div>
        </div>



        <div class="grid col3 col">
                <div class="row5  row" x="3" y="0">

                </div>
    
                <div class="row4  row" x="3" y="1">
    
                </div>
    
                <div class="row3  row" x="3" y="2">
    
                </div>
    
                <div class="row2  row" x="3" y="3">
    
                </div>
    
                <div class="row1  row" x="3" y="4">
    
                </div>
    
                <div class="row0 clickable row" x="3" y="5">
    
                </div>
        </div>

        <div class="grid col4 col">
                <div class="row5  row" x="4" y="0">

                </div>
    
                <div class="row4  row" x="4" y="1">
    
                </div>
    
                <div class="row3  row" x="4" y="2">
    
                </div>
    
                <div class="row2  row" x="4" y="3">
    
                </div>
    
                <div class="row1  row" x="4" y="4">
    
                </div>
    
                <div class="row0 clickable row" x="4" y="5">
    
                </div>
        </div>

        <div class="grid col5 col">
                <div class="row5  row" x="5" y="0">

                </div>
    
                <div class="row4  row" x="5" y="1">
    
                </div>
    
                <div class="row3  row" x="5" y="2">
    
                </div>
    
                <div class="row2  row" x="5" y="3">
    
                </div>
    
                <div class="row1  row" x="5" y="4">
    
                </div>
    
                <div class="row0 clickable row" x="5" y="5">
    
                </div>
        </div>

        <div class="grid col6 col">
                <div class="row5  row" x="6" y="0">

                </div>
    
                <div class="row4  row" x="6" y="1">
    
                </div>
