<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <title>Document</title>
</head>
<body>

    <header>
        <h1 class="begginingTitle">CONNECT FOUR</h1>
    </header>
    <div class="grid totalBoardWithInstructions"> 
<!-- 

        One class to easily assign win values, one class to easily style both similar elements.
        <div class="grid scores">
        <div class="playerOneScoreBoard"><p class="playerOneWin playerWin"> <h3 class="a">Player One Wins: <span id="playerOneScore">0</span></h3> </p>
        </div>

        <div class="playerTwoScoreBoard"> <p class="playerTwoWin playerWin"> <h3 class="b">Player Two Wins: <span id="playerTwoScore">0</span></h3> </p> </div>
        </div>

        <div class="grid resetbutton">
        <div class="resetButton"> <button>Reset</button></div>
        </div>
    </div> -->

        <div class="grid instructions">
            <div class="grid scores">
                <div class="playerOneScoreBoard"><p class="playerOneWin playerWin"> <h3 class="a">Player One Wins: <span id="playerOneScore">0</span></h3> </p>
                </div>
        
                <div class="playerTwoScoreBoard"> <p class="playerTwoWin playerWin"> <h3 class="b">Player Two Wins: <span id="playerTwoScore">0</span></h3> </p>
                </div>
            </div>
            <div class="resetter">
                <button>RESET</button>
            </div>
            <div class="actualInstructions">

            </div>

        </div>

            <div class="grid gameContainer"> <!-- contains entire game display and will be responsive to window size -->
                <div class="grid col0 col" x="0">
                    <div class="row5  col0 row" x="0" y="0">

                    </div>

                    <div class="row4 col0  row" x="0" y="1">

                    </div>

                    <div class="row3  col0 row" x="0" y="2">

                    </div>

                    <div class="row2  col0 row" x="0" y="3">

                    </div>

                    <div class="row1  col0 row" x="0" y="4">

                    </div>

                    <div class="row0 col0 row" x="0" y="5">

                    </div>
                </div>

                <div class="grid col1 col" x="1">
                    <!-- clickable class is added to first elements to make them the only ones that are clickable by player, or a successful player interaction with the clickable div, the clickable class shall be removed and a clikable class shall be added to the subsequent sibling div. -->
                    <div class="row5 col1 row" x="1" y="0">

                    </div>

                    <div class="row4  col1 row" x="1" y="1">

                    </div>

                    <div class="row3  col1 row" x="1" y="2">

                    </div>

                    <div class="row2  col1 row" x="1" y="3">

                    </div>

                    <div class="row1  col1 row" x="1" y="4">

                    </div>

                    <div class="row0 col1 clickable row" x="1" y="5">

                    </div>
                </div>
                
                <div class="grid col2 col" x="2">
                        <div class="row5 col2 row" x ="2" y ="0">

                        </div>
            
                        <div class="row4  col2 row" x ="2" y="1">
            
                        </div>
            
                        <div class="row3 col2 row" x ="2" y="2">
            
                        </div>
            
                        <div class="row2 col2 row" x ="2" y="3">
            
                        </div>
            
                        <div class="row1 col2 row" x ="2" y="4">
            
                        </div>
            
                        <div class="row0 col2 clickable row" x ="2" y="5">
            
                        </div>
                </div>



                <div class="grid col3 col" x="3">
                        <div class="row5 col3 row" x="3" y="0">

                        </div>
            
                        <div class="row4 col3 row" x="3" y="1">
            
                        </div>
            
                        <div class="row3 col3 row" x="3" y="2">
            
                        </div>
            
                        <div class="row2 col3 row" x="3" y="3">
            
                        </div>
            
                        <div class="row1 col3 row" x="3" y="4">
            
                        </div>
            
                        <div class="row0 col3 clickable row" x="3" y="5">
            
                        </div>
                </div>

                <div class="grid col4 col" x="4">
                        <div class="row5 col4 row" x="4" y="0">

                        </div>
            
                        <div class="row4 col4 row" x="4" y="1">
            
                        </div>
            
                        <div class="row3 col4 row" x="4" y="2">
            
                        </div>
            
                        <div class="row2 col4 row" x="4" y="3">
            
                        </div>
            
                        <div class="row1 col4 row" x="4" y="4">
            
                        </div>
            
                        <div class="row0 col4 clickable row" x="4" y="5">
            
                        </div>
                </div>

                <div class="grid col5 col" x="5">
                        <div class="row5 col5 row" x="5" y="0">

                        </div>
            
                        <div class="row4 col5 row" x="5" y="1">
            
                        </div>
            
                        <div class="row3 col5 row" x="5" y="2">
            
                        </div>
            
                        <div class="row2 col5 row" x="5" y="3">
            
                        </div>
            
                        <div class="row1 col5 row" x="5" y="4">
            
                        </div>
            
                        <div class="row0 col5 clickable row" x="5" y="5">
            
                        </div>
                </div>

                <div class="grid col6 col" x="6">
                        <div class="row5 col6 row" x="6" y="0">

                        </div>
            
                        <div class="row4 col6 row" x="6" y="1">
            
                        </div>
            
                        <div class="row3 col6 row" x="6" y="2">
            
                        </div>
            
                        <div class="row2 col6 row" x="6" y="3">
            
                        </div>
            
                        <div class="row1 col6 row" x="6" y="4">
            
                        </div>
            
                        <div class="row0 col6 clickable row" x="6" y="5">
            
                        </div>
                </div>
            </div>
            <div class="history">


            </div>
    </div>
